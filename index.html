<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

    </head>

        <h1>casio calculator</h1>
        <div class="container1">
            <div class="display1">
                <div class="upper-screen"></div>
                <div class="lower-screen">0</div>
                
            </div>
            <div class="buttons1">
                <button class="value1">1</button>
                
                <button
                    class="value2">2</button><button
                    class="value3">3</button><button
                    class="value4">4</button><button
                    class="value5">5</button><button
                    class="value6">6</button><button
                    class="value7">7</button><button
                    class="value8">8</button><button
                    class="value9">0</button><button
                    class="value10">*</button><button
                    class="value11">/</button><button
                    class="value12">+</button><button
                    class="value13">-</button><button
                    class="value14">=</button><button
                    class="value15">.</button>
                    <button class="value16">Clr</button>

        </div>

         
        <script src="main.js" defer></script>
